<div class="div-container">
  <div class="location-container" (clickOutside)="onClose()">
    <div class="text">
      <p> {{ 'change-location.text' | translate}} </p>
    </div>
    <div class="locations">
      <table class="table-locations">
        <tr class="location-item" (click)="onClickItem(1)">
          <td [ngClass]="{'active' : LocationService.locationState == 1}" >Kordeckiego</td>
        </tr>
        <tr class="location-item" (click)="onClickItem(2)">
          <td [ngClass]="{'active' : LocationService.locationState == 2}">Kaliskiego</td>
        </tr>
        <tr class="location-item" (click)="onClickItem(3)">
          <td [ngClass]="{'active' : LocationService.locationState == 3}">Kaliskiego 12-14</td>
        </tr>
        <tr class="location-item" (click)="onClickItem(4)">
          <td [ngClass]="{'active' : LocationService.locationState == 4}">Bernardyńska</td>
        </tr>
        <tr class="location-item" (click)="onClickItem(5)">
          <td [ngClass]="{'active' : LocationService.locationState == 5}">Fordońska</td>
        </tr>
        <tr class="location-item" (click)="onClickItem(6)">
          <td [ngClass]="{'active' : LocationService.locationState == 6}">Mazowiecka</td>
        </tr>
        <tr class="location-item" (click)="onClickItem(7)">
          <td [ngClass]="{'active' : LocationService.locationState == 7}">Seminaryjna 3-5</td>
        </tr>
        <tr class="location-item" (click)="onClickItem(8)">
          <td [ngClass]="{'active' : LocationService.locationState == 8}">Koszarowa</td>
        </tr>
        <tr class="location-item" (click)="onClickItem(9)">
          <td [ngClass]="{'active' : LocationService.locationState == 9}">Sucha</td>
        </tr>
        <tr class="location-item" (click)="onClickItem(10)">
          <td [ngClass]="{'active' : LocationService.locationState == 10}">Hetmańska</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="close-button" (click)="onClose()">
    <img src="../../assets/images/x.png" alt="">
  </div>
</div>
